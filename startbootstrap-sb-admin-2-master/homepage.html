                <script>
                    var slideIndex = 0;
                    showSlides();

                    function showSlides() {
                        var i;
                        var slides = document.getElementsByClassName("mySlides");
                        var dots = document.getElementsByClassName("dot");
                        for (i = 0; i < slides.length; i++) {
                            slides[i].style.display = "none";
                        }
                        slideIndex++;
                        if (slideIndex > slides.length) { slideIndex = 1 }
                        for (i = 0; i < dots.length; i++) {
                            dots[i].className = dots[i].className.replace(" active", "");
                        }
                        slides[slideIndex - 1].style.display = "block";
                        dots[slideIndex - 1].className += " active";
                        setTimeout(showSlides, 2000);
                    }
                </script>

    <script>
        function minMaxNum(e) {
            var x = e.target.value
            if (x - Number.parseInt(x) > 0)
                e.target.value = 0
            if (x < 0)
                e.target.value = 0
            if (x > 100)
                e.target.value = 0
        }
        function showDatHang() {
            var obj = document.getElementsByClassName('wrap-amount')
            var morning = document.getElementById('wrap-morning')
            var lunch = document.getElementById('wrap-lunch')
            var afternoon = document.getElementById('wrap-afternoon')
            var datenow = new Date()
            var timenow = datenow.getHours()
            if (sessionStorage.getItem('IdCustomer') == null) {
                alert('Xin bạn hãy đăng nhập trước khi đặt hàng nhé')
                window.location.href = 'loginCustom.html'
            }
            if (timenow >= 16 && timenow < 21) {
                lunch.classList.add('hidden')
                morning.classList.add('hidden')
            }
            else if (timenow >= 5 && timenow < 10) {
                lunch.classList.add('hidden')
                afternoon.classList.add('hidden')
            }
            else if (timenow >= 10 && timenow < 16) {
                morning.classList.add('hidden')
                afternoon.classList.add('hidden')
            }
            else {
                alert('Không phải giờ đặt hàng xin bạn hãy quay lại sau')
                return
            }
            for (let i = 0; i < obj.length; i++) {
                obj[i].classList.remove('hidden')
            }
            document.getElementById("XacNhanDat").classList.remove('hidden')
            document.getElementById("DatMon").classList.add('hidden')
        }
    </script>
