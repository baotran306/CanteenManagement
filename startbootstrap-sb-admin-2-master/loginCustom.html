<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/form.css">
    <script src="JS/login.js"></script>
    <title>Đăng nhập</title>
</head>
<body>
  <div class="main">

    <form  method="POST" class="form" id="form-1" >
        <h3 class="heading">LOGIN</h3>
        <p class="desc">WELCOME TO PTIT CANTEEN❤️❤️❤️</p>

        <div class="spacer"></div>

        <div class="form-group">
          <label for="ID" class="form-label">USERNAME</label>
          <input id="ID" name="ID" type="text" placeholder="YOUR USERNAME" class="form-control">
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">PASSWORD</label>
          <input id="password" name="password" type="password" placeholder="ENTER PASSWORD" class="form-control">
          <span class="form-message"></span>
        </div>

        <button class="form-submit">LOGIN</button>
      </form>
  </div>
  <script>
    login();
  </script>

</body>
</html>
