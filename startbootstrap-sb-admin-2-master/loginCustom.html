<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/form.css">
    <script src="JS/login.js"></script>
    <title>Đăng nhập</title>
</head>
<body>
  <div class="main">

    <form  method="POST" class="form" id="form-1" >

        <div class="spacer"></div>

        <div class="form-group">
          <label for="User" class="form-label">Tên đăng nhập</label>

          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Mật khẩu</label>
          <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
          <span class="form-message"></span>
        </div>
        <div class="text-center">
          <a href="registerUser.html" style="color: blue; margin-left: 20px;">Tạo tài khoản</a>
          <a class="small" href="forgot-password.html" style="color: blue;">Quên mật khẩu?</a>
      </div>
        <button class="form-submit">Đăng nhập</button>
      </form>
  </div>
  <script>
    loginCustomer();
  </script>

</body>
</html>
