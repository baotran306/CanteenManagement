<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <script src="JS/checklogin.js"></script>
    <title>Đăng ký</title>
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">ĐĂNG KÝ TÀI KHOẢN</h3>
          <p class="desc">CHÀO MỪNG! HÃY TRỞ THÀNH KHÁCH HÀNG CỦA CĂN TIN PTIT ❤️❤️❤️</p>
      
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">Họ và tên</label>
            <input id="fullname" name="fullname" type="text" placeholder="Nhập họ và tên" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="CMND" class="form-label">CMND</label>
            <input id="CMND" name="fullname" type="text" placeholder="VD: 123456789" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="addres" class="form-label">Địa chỉ</label>
            <input id="address" name="fullname" type="text" placeholder="Nhập địa chỉ" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="SDT" class="form-label">SĐT</label>
            <input id="SDT" name="fullname" type="text" placeholder="Nhập SĐT" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="Birthday" class="form-label">Ngày sinh</label>
            <input id="Birthday" name="fullname" type="date" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="ID" class="form-label">Tên đăng nhập</label>
            <input id="ID" name="ID" type="text" placeholder="Nhập tên đăng nhập" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
            <span class="form-message"></span>
          </div>
          <div>
            <a href="loginCustom.html" style="color: blue;">Đã có tài khoản</a>
          </div>
         
          <button class="form-submit">Đăng ký</button>
        </form>
      
      </div>
      
</body>
</html>
