<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <script src="JS/checklogin.js"></script>
    <title>Đăng ký</title>
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">RESISTER NEW ACCOUNT</h3>
          <p class="desc">WELCOME! BECOME A CUSTOMER OF PTIT'S CANTEEN ❤️</p>
      
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">FULL NAME</label>
            <input id="fullname" name="fullname" type="text" placeholder="YOUR FULL NAME" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="CMND" class="form-label">ID</label>
            <input id="CMND" name="fullname" type="text" placeholder="VD: 123456789" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="addres" class="form-label">ADDRESS</label>
            <input id="address" name="fullname" type="text" placeholder="YOUR ADDRESS" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="SDT" class="form-label">PHONE NUMBER</label>
            <input id="SDT" name="fullname" type="text" placeholder="YOUR PHONE NUMBER" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="Birthday" class="form-label">BIRTHDAY</label>
            <input id="Birthday" name="fullname" type="date" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="ID" class="form-label">USERNAME</label>
            <input id="ID" name="ID" type="text" placeholder="YOUR USERNAME" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">PASSWORD</label>
            <input id="password" name="password" type="password" placeholder="ENTER YOUR PASSWORD" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password_confirmation" class="form-label">CONFIRM YOUR PASSWORD</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="ENTER AGAIN YOUR PASSWORD" type="password" class="form-control">
            <span class="form-message"></span>
          </div>
          <div>
            <a href="loginCustom.html" style="color: blue;">Already have account</a>
          </div>
         
          <button class="form-submit">RESISTER</button>
        </form>
      
      </div>
      
</body>
</html>
